<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatMojiğŸ˜</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div id="welcomePage">
    <h1>Welcome to ChatMoji</h1>
    <p>Enter your name to start chatting:</p>
    <input type="text" id="usernameInput" placeholder="Your Name">
    <button id="startChatButton">Start Chat</button>
  </div>

  <div id="chat" style="display: none;">
    <h1>ChatMojiğŸ˜</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendButton">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
   const socket = io();
const welcomePage = document.getElementById('welcomePage');
const chat = document.getElementById('chat');
const usernameInput = document.getElementById('usernameInput');

document.getElementById('startChatButton').addEventListener('click', startChat);
usernameInput.addEventListener('keydown', function (event) {
  if (event.key === 'Enter') {
    startChat();
  }
});

function startChat() {
  const username = usernameInput.value.trim();
  if (username !== '') {
    welcomePage.style.display = 'none';
    chat.style.display = 'block';
    socket.emit('userJoined', username);
  }
}

const sendMessage = () => {
  const input = document.getElementById('messageInput');
  const message = input.value.trim();
  if (message !== '') {
    socket.emit('chatMessage', message); // Emit the chatMessage event
    input.value = '';
  }
};

document.getElementById('sendButton').addEventListener('click', sendMessage);
document.getElementById('messageInput').addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    sendMessage();
  }
});

const displayMessage = (message) => {
  const messagesDiv = document.getElementById('messages');
  const messageElement = document.createElement('div');
  messageElement.textContent = message;
  messagesDiv.appendChild(messageElement);
  messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
};

socket.on('userJoined', (message) => {
  displayMessage(message);
});

socket.on('chatMessage', (data) => {
  const message = `${data.username}: ${data.message}`;
  displayMessage(message);
});

socket.on('userLeft', (message) => {
  displayMessage(message);
});

  </script>
</body>
</html>
